<ion-content>
  <ion-row
    padding-horizontal
    [ngStyle]="{ 'background-image': 'url(' + background + '})' }"
  >
    <ion-col col-11 padding-top>
      <ion-searchbar
        [(ngModel)]="search_product"
        [showCancelButton]="true"
        (ionInput)="onInput($event)"
        no-padding
        placeholder="Search the product"
      >
      </ion-searchbar>
    </ion-col>
    <ion-col col-1 text-center no-padding padding-top class="margin_auto">
      <ion-icon
        ios="ios-chatbubbles-outline"
        name="ios-chatbubbles-outline"
        [ngStyle]="{'font-size': 'font-size: 1.8em'}"
      ></ion-icon>
    </ion-col>
    <ion-col col-15></ion-col>
    <ion-col col-9 margin text-center (click)="gotoNewCollection()" class="title">
      <span class="principal">NEW COLLECTIONS</span>
    </ion-col>
    <ion-col col-15></ion-col>
    <ion-col col-12 margin-bottom text-center>
      <span class="year"> &bull; 2016 &bull;</span>
    </ion-col>
  </ion-row>
  <ion-row padding-horizontal class="sections">
    <ion-col col-6 text-left> <span> New Product</span> </ion-col>
    <ion-col col-6 text-right>
      <span>more</span>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row padding-horizontal>
    <ion-col
      col-55
      no-padding
      *ngFor="let product of new_products"
      class="new_products"
      margin-right
      
    >
      <ion-row>
        <ion-col col-6 class="margin_auto" (click)="detailproduct(product)">
          <img [src]="product.image" [ngClass]="{ full_width: true }" />
        </ion-col>
        <ion-col col-6 class="margin_auto">
          <b>{{ product.name }}</b> <br />
          <span class="prices">$ {{ product.price | number: "1.1-2" }}</span>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row margin-horizontal class="sections">
    <ion-col col-6 text-left> <span> The recommended</span> </ion-col>
    <ion-col col-6 text-right>
      <span>more</span>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row
  margin-horizontal
    margin-bottom
    *ngFor="let product of recommended_products"
    class="new_products" 
  >
    <ion-col col-12 no-padding>
      <ion-row>
        <ion-col col-4 class="margin_auto" (click)="detailproduct(product)">
          <img [src]="product.image" [ngClass]="{ full_width: true }" />
        </ion-col>
        <ion-col col-8 class="margin_auto" > 
          <b>{{ product.name }}</b> <br />
          <span class="description">{{ product.description }}</span
          ><br />
          <ion-row>
            <ion-col col-6>
              <span class="prices">$ {{ product.price | number: "1.1-2" }}</span>
            </ion-col>
            <ion-col col-6 text-right>
              <button class="button" text-right>buy</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
